<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</h:head>

<h:body>
    <h:form>
        <p:dataTable id="commandeTable" var="commande" value="#{listeCommandesMBean.commandes}" >
            <p:column headerText="Numéro">
                <h:outputText value="#{commande.numero}"/>
            </p:column>
            <p:column headerText="Statut">
                <h:outputText value="#{commande.statut}"/>
            </p:column>
            <!--            <p:column headerText="Prénom">-->
            <!--                <h:outputText value="#{commande.prenom}"/>-->
            <!--            </p:column>-->
            <p:column headerText="Actions">
                <p:commandButton value="Supprimer" action="#{delCommandeMBean.delete(commande)}"
                                 update="commandeTable" process="@this" immediate="true">
                    <p:ajax event="click" listener="#{listeCommandesMBean.refresh()}" update="commandeTable" />
                </p:commandButton>
            </p:column>
        </p:dataTable>
        <h:messages/>
    </h:form>

</h:body>

</html>
