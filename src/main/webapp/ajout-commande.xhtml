<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</h:head>

<h:body>
    <f:view>
        <h:form>
            <p:menubar >
                <p:menuitem action="#{navigationBean.navigateToAnotherPage('accueil.xhtml')}" style="font-weight: bolder; font-size: 24px; margin-right: 25px"  value="TwoWheelers" />
                <p:menuitem action="#{navigationBean.navigateToAnotherPage('produits.xhtml')}" value="Products" icon="pi pi-fw pi-tags"/>
                <p:submenu label="Stakeholders" icon="pi pi-fw pi-user">
                    <p:menuitem value="Clients" action="#{navigationBean.navigateToAnotherPage('clients.xhtml')}" />
                    <p:menuitem value="Employees" action="#{navigationBean.navigateToAnotherPage('employes.xhtml')}"/>
                </p:submenu>
                <p:menuitem action="#{navigationBean.navigateToAnotherPage('commandes.xhtml')}" value="Orders" icon="pi pi-fw pi-shopping-cart"/>
                <p:menuitem action="#{navigationBean.navigateToAnotherPage('articles-commande.xhtml')}" value="Articles" icon="pi pi-fw pi-shopping-bag"/>
                <p:menuitem action="#{navigationBean.navigateToAnotherPage('liste-stocks.xhtml')}" value="Stocks" icon="pi pi-fw pi-box"/>

                <p:submenu >
                    <p:menuitem action="#{navigationBean.navigateToAnotherPage('liste-marques.xhtml')}" value="Brands" icon="pi pi-fw pi-star-fill"/>
                    <p:menuitem action="#{navigationBean.navigateToAnotherPage('liste-categories.xhtml')}" value="Categories" icon="pi pi-fw pi-microsoft"/>
                    <p:menuitem action="#{navigationBean.navigateToAnotherPage('magasins.xhtml')}" value="Stores" icon="pi pi-fw pi-shopping-bag"/>
                </p:submenu>
                <p:divider layout="vertical"/>

                <f:facet name="options">
                    <div style="margin-top: 8px">
                        <div class="ui-input-icon-left mr-2">
                            <p:graphicImage style="border-radius: 50px;  width: 30px; height: 30px;margin-bottom: 5px" url="https://e0.pxfuel.com/wallpapers/66/901/desktop-wallpaper-fractal-background-abyss-dark-fractal.jpg"></p:graphicImage>
                        </div>

                        <p:button style="margin-left: 10px;" value="Logout" styleClass="ui-button-outlined ui-button-warning" icon="pi pi-fw pi-sign-out"/>
                        <p:button icon="pi pi-instagram" styleClass="rounded-button ui-button-help ui-button-flat" />
                        <p:button icon="pi pi-facebook" styleClass="rounded-button ui-button-info ui-button-flat" />
                        <p:button icon="pi pi-whatsapp" styleClass="rounded-button ui-button-success ui-button-flat" />
                    </div>
                </f:facet>
            </p:menubar>
            <div style="position: relative;">
            <p:graphicImage url="https://wallpapercave.com/wp/wp3647903.jpg" library="demo" style="width: 100%" />

            <div align="center" style="position: absolute;
            top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            backdrop-filter: blur(13px);
            background-color: rgba(200, 200, 200, 0.5);
            padding: 20px;
">

            <p:messages/>
            <h:panelGrid cellpadding="10" columns="6" >

<!--                <p:outputLabel value="Number" for="numero" />-->
<!--                <p:inputText id="numero" required="true" value="#{ajoutCommandeMBean.commande.numero}" />-->
<!--                <p:message for="numero" />-->

                <p:outputLabel value="Status" for="statut" />
                <p:inputText id="statut" value="#{ajoutCommandeMBean.commande.statut}" />
                <p:message for="statut" />

                <p:outputLabel value="Order date" for="dateCommande" />
                <p:calendar id="dateCommande" value="#{ajoutCommandeMBean.commande.dateCommande}" pattern="yyyy-MM-dd" />
                <p:message for="dateCommande" />

                <p:outputLabel value="Delivery date" for="dateLivraison" />
                <p:calendar id="dateLivraison" value="#{ajoutCommandeMBean.commande.dateLivraison}" pattern="yyyy-MM-dd" />
                <p:message for="dateLivraison" />

                <p:outputLabel value="Delivery date wanted" for="dateLivraisonVoulue" />
                <p:calendar id="dateLivraisonVoulue" value="#{ajoutCommandeMBean.commande.dateLivraisonVoulue}" pattern="yyyy-MM-dd" />
                <p:message for="dateLivraisonVoulue" />


                <p:outputLabel value="Client" for="client" />
                <p:selectOneMenu id="client" value="#{ajoutCommandeMBean.selectedClientId}">
                    <f:selectItems value="#{ajoutCommandeMBean.clients}" var="client" itemLabel="#{client.nom}" itemValue="#{client.id}" />
                </p:selectOneMenu>
                <p:message for="client" />

                <p:outputLabel value="Seller" for="employe" />
                <p:selectOneMenu id="employe" value="#{ajoutCommandeMBean.selectedEmployeId}">
                    <f:selectItems value="#{ajoutCommandeMBean.employes}" var="employe" itemLabel="#{employe.nom}" itemValue="#{employe.id}" />
                </p:selectOneMenu>
                <p:message for="employe" />

                <p:outputLabel value="Store" for="magasin" />
                <p:selectOneMenu id="magasin" value="#{ajoutCommandeMBean.selectedMagasinId}">
                    <f:selectItems value="#{ajoutCommandeMBean.magasins}" var="magasin" itemLabel="#{magasin.nom}" itemValue="#{magasin.id}" />
                </p:selectOneMenu>
                <p:message for="magasin" />


                <f:facet name="footer">
                    <p:commandButton style="margin-left: 220px; margin-right: 60px" ajax="false" styleClass="ui-button-outlined ui-button"  value="Save" action="#{ajoutCommandeMBean.save()}"></p:commandButton>
                    <p:commandButton styleClass="ui-button-outlined ui-button" value="Cancel" ></p:commandButton>
                </f:facet>
                <f:facet name="header">
                    <h:outputText style="font-size: larger" value="Add an order"></h:outputText>
                </f:facet>
            </h:panelGrid>
            </div>
        </div>
        </h:form>
    </f:view>

</h:body>

</html>
