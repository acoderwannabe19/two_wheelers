<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</h:head>

<h:body>
    <f:view>
        <h:form>
            <p:messages/>

            <h:panelGrid cellpadding="10" border="2" columns="3" >

                <p:outputLabel value="Ligne" for="ligne" />
                <p:inputText id="ligne" required="true" value="#{modifArticleCommandeMBean.articleCommande.ligne}" />
                <p:message for="ligne" />
                <p:outputLabel value="Produit" for="produit" />
                <p:selectOneMenu id="produit" value="#{modifArticleCommandeMBean.selectedProduitId}">
                    <f:selectItems value="#{modifArticleCommandeMBean.produits}" var="produit" itemLabel="#{produit.nom}" itemValue="#{produit.id}" />
                </p:selectOneMenu>
                <p:message for="produit" />

                <p:outputLabel value="Quantité" for="quantite" />
                <p:inputText id="quantite" required="true" value="#{modifArticleCommandeMBean.articleCommande.quantite}" />
                <p:message for="quantite" />

                <p:outputLabel value="Prix de départ" for="prixDepart" />
                <p:inputText id="prixDepart" required="true" value="#{modifArticleCommandeMBean.articleCommande.prixDepart}" />
                <p:message for="prixDepart" />

                <p:outputLabel value="Remise" for="remise" />
                <p:inputText id="remise" required="true" value="#{modifArticleCommandeMBean.articleCommande.remise}" />
                <p:message for="remise" />




                <p:outputLabel value="Commande" for="commande" />
                <p:selectOneMenu id="commande" value="#{modifArticleCommandeMBean.selectedCommandeId}">
                    <f:selectItems value="#{modifArticleCommandeMBean.commandes}" var="commande" itemLabel="#{commande.numero}" itemValue="#{commande.numero}" />
                </p:selectOneMenu>
                <p:message for="commande" />



                <f:facet name="footer">
                    <p:commandButton ajax="false" styleClass="btn btn-success" value="Modifier" action="#{modifArticleCommandeMBean.update()}" />
                    <p:commandButton styleClass="btn btn-danger mx-4" value="Annuler" />
                </f:facet>
                <f:facet name="header">
                    <h:outputText value="Modifier un article commandé" />
                </f:facet>
            </h:panelGrid>
        </h:form>
    </f:view>


</h:body>

</html>
