<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</h:head>

<h:body>
    <div class="card marque">
        <h:form id="form">
            <p:dataView  var="marque" value="#{listeMarquesMBean.marques}" rows="12" paginator="true"
                         rowsPerPageTemplate="6,12,16"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                <p:dataViewGridItem>
                    <div class="marque-grid-item card border-1">

                        <div class="marque-grid-item-content" style="text-align: center">
                            <div class="marque-id">#{marque.id}</div>
                        </div>
                        <div class="marque-grid-item-bottom" style="text-align: center">
                            <i class="pi pi-tag marque-category-icon"/><h:outputText value="  #{marque.nom}" styleClass="marque-nom">
                        </h:outputText><br/>
                            <p:commandButton
                                    value="Supprimer"
                                    action="#{delMarqueMBean.delete(marque)}"
                                    style="margin: 5px; background-color: #001b47"
                            >

                            </p:commandButton>
                        </div>
                    </div>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <div class="marque-list-item">

                        <div class="marque-list-detail">
                            <div class="marque-id">#{marque.id}</div>
                        </div>
                        <div class="marque-list-action">
                            <i class="pi pi-tag marque-category-icon"/><h:outputText value="  #{marque.nom}" styleClass="marque-nom">
                        </h:outputText>
                            <p:commandButton
                                    value="Supprimer"
                                    action="#{delMarqueMBean.delete(marque)}"
                                    style="margin: 5px; background-color: #001b47"
                            >

                                >
                            </p:commandButton>
                        </div>
                    </div>
                </p:dataViewListItem>
            </p:dataView>
        </h:form>
    </div>

</h:body>

</html>
