<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <style>
        body {
            background-color: #000000 ;
        }
        .card {
            background-color: #1b1b1b;
        }
    </style>
</h:head>

<h:body>

    <f:view>
        <h:outputText>Liste des Client </h:outputText>
        <h:panelGrid columns="2">
            <p:dataTable var="client" value="#{listeClientsMBean.clients}" selectionMode="single" selection="#{listeClientsMBean.clientChoisie}" rowKey="#{client.id}">
                <p:column headerText="Id">
                    <h:outputText value="#{client.id}"/>
                </p:column>
                <p:column headerText="Prénom">
                    <h:outputText value="#{client.prenom}"/>
                </p:column>
                <p:column headerText="Nom">
                    <h:outputText value="#{client.nom}"/>
                </p:column>
                <p:column headerText="Téléphone">
                    <h:outputText value="#{client.telephone}"/>
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{client.email}"/>
                </p:column>
            </p:dataTable>
            <p:panel rendered="#{client}"/>

        </h:panelGrid>
    </f:view>

</h:body>

</html>
