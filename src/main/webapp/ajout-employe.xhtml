<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

</h:head>

<h:body>
    <f:view>
        <h:form>
            <p:menubar >
                <p:menuitem action="#{navigationBean.navigateToAnotherPage('accueil.xhtml')}" style="font-weight: bolder; font-size: 24px; margin-right: 25px"  value="TwoWheelers" />
                <p:menuitem action="#{navigationBean.navigateToAnotherPage('produits.xhtml')}" value="Products" icon="pi pi-fw pi-tags"/>
                <p:submenu label="Stakeholders" icon="pi pi-fw pi-user">
                    <p:menuitem value="Clients" action="#{navigationBean.navigateToAnotherPage('clients.xhtml')}" />
                    <p:menuitem value="Employees" action="#{navigationBean.navigateToAnotherPage('employes.xhtml')}"/>
                </p:submenu>
                <p:menuitem action="#{navigationBean.navigateToAnotherPage('commandes.xhtml')}" value="Orders" icon="pi pi-fw pi-shopping-cart"/>
                <p:menuitem action="#{navigationBean.navigateToAnotherPage('articles-commande.xhtml')}" value="Articles" icon="pi pi-fw pi-shopping-bag"/>
                <p:menuitem action="#{navigationBean.navigateToAnotherPage('liste-stocks.xhtml')}" value="Stocks" icon="pi pi-fw pi-box"/>

                <p:submenu >
                    <p:menuitem action="#{navigationBean.navigateToAnotherPage('liste-marques.xhtml')}" value="Brands" icon="pi pi-fw pi-star-fill"/>
                    <p:menuitem action="#{navigationBean.navigateToAnotherPage('liste-categories.xhtml')}" value="Categories" icon="pi pi-fw pi-microsoft"/>
                    <p:menuitem action="#{navigationBean.navigateToAnotherPage('magasins.xhtml')}" value="Stores" icon="pi pi-fw pi-shopping-bag"/>
                </p:submenu>
                <p:divider layout="vertical"/>

                <f:facet name="options">
                    <div style="margin-top: 8px">
                        <div class="ui-input-icon-left mr-2">
                            <p:graphicImage style="border-radius: 50px;  width: 30px; height: 30px;margin-bottom: 5px" url="https://e0.pxfuel.com/wallpapers/66/901/desktop-wallpaper-fractal-background-abyss-dark-fractal.jpg"></p:graphicImage>
                        </div>

                        <p:button style="margin-left: 10px;" value="Logout" styleClass="ui-button-outlined ui-button-warning" icon="pi pi-fw pi-sign-out"/>
                        <p:button icon="pi pi-instagram" styleClass="rounded-button ui-button-help ui-button-flat" />
                        <p:button icon="pi pi-facebook" styleClass="rounded-button ui-button-info ui-button-flat" />
                        <p:button icon="pi pi-whatsapp" styleClass="rounded-button ui-button-success ui-button-flat" />
                    </div>
                </f:facet>
            </p:menubar>
            <div style="position: relative;">
            <p:graphicImage url="https://wallpapercave.com/wp/wp3647903.jpg" library="demo" style="width: 100%;margin-top: -90px" />
            <div align="center" style="position: absolute;
            top: 35%; left: 50%;
            transform: translate(-50%, -50%);
            backdrop-filter: blur(13px);
            background-color: rgba(200, 200, 200, 0.5);
            padding: 20px;
">

            <p:messages/>

            <h:panelGrid style="margin: auto;align-self: center" cellpadding="13"  columns="9" >
                <p:outputLabel value="Id" for="id" ></p:outputLabel>
                <p:inputText id="id" required="true" value="#{ajoutEmpMBean.employe.id}"></p:inputText>
                <p:message for="id"></p:message>

                <p:outputLabel value="First name" for="prenom"></p:outputLabel>
                <p:inputText id="prenom" value="#{ajoutEmpMBean.employe.prenom}" ></p:inputText>
                <p:message for="prenom"></p:message>

                <p:outputLabel value="Last name" for="nom"></p:outputLabel>
                <p:inputText id="nom" value="#{ajoutEmpMBean.employe.nom}"></p:inputText>
                <p:message for="nom"></p:message>

                <p:outputLabel value="Phone" for="telephone"></p:outputLabel>
                <p:inputText id="telephone" value="#{ajoutEmpMBean.employe.telephone}"></p:inputText>
                <p:message for="telephone"></p:message>

                <p:outputLabel value="Email" for="email"></p:outputLabel>
                <p:inputText id="email" value="#{ajoutEmpMBean.employe.email}"></p:inputText>
                <p:message for="email"></p:message>

                <p:outputLabel value="Address" for="adresse"></p:outputLabel>
                <p:inputText id="adresse" value="#{ajoutEmpMBean.employe.adresse}"></p:inputText>
                <p:message for="adresse"></p:message>

                <p:outputLabel value="City" for="ville"></p:outputLabel>
                <p:inputText id="ville" value="#{ajoutEmpMBean.employe.ville}"></p:inputText>
                <p:message for="ville"></p:message>

                <p:outputLabel value="State" for="etat"></p:outputLabel>
                <p:inputText id="etat" value="#{ajoutEmpMBean.employe.etat}"></p:inputText>
                <p:message for="etat"></p:message>

                <p:outputLabel value="Zip code" for="codeZip"></p:outputLabel>
                <p:inputText id="codeZip" value="#{ajoutEmpMBean.employe.codeZip}"></p:inputText>
                <p:message for="codeZip"></p:message>

                <p:outputLabel value="Active" for="actif"></p:outputLabel>
                <p:inputText id="actif" value="#{ajoutEmpMBean.employe.codeZip}"></p:inputText>
                <p:message for="actif"></p:message>

                <p:outputLabel value="Manager" for="manager" />
                <p:selectOneMenu id="manager" value="#{ajoutEmpMBean.selectedManagerId}">
                    <f:selectItems value="#{ajoutEmpMBean.managers}" var="manager" itemLabel="#{manager.nom}" itemValue="#{manager.id}" />
                </p:selectOneMenu>
                <p:message for="manager" />

                <p:outputLabel value="Store" for="magasin" />
                <p:selectOneMenu id="magasin" value="#{ajoutEmpMBean.selectedMagasinId}">
                    <f:selectItems value="#{ajoutEmpMBean.magasins}" var="magasin" itemLabel="#{magasin.nom}" itemValue="#{magasin.id}" />
                </p:selectOneMenu>
                <p:message for="magasin" />



                <f:facet name="footer">
                    <p:commandButton style="margin-left: 400px; margin-right: 60px" ajax="false" styleClass="ui-button-outlined ui-button"  value="Save" action="#{ajoutEmpMBean.save()}"></p:commandButton>
                    <p:commandButton styleClass="ui-button-outlined ui-button" value="Cancel" ></p:commandButton>
                </f:facet>
                <f:facet name="header">
                    <h:outputText style="font-size: larger" value="Add an employee"></h:outputText>
                </f:facet>
            </h:panelGrid>
            </div>
            </div>
        </h:form>
    </f:view>
</h:body>

</html>
