<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</h:head>

<h:body>
    <f:view>

        <h:form>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="New" icon="pi pi-plus" action="ajout-produit.xhtml"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":dialogs:manage-product-content" />
                    </p:commandButton>
<!--                    <p:commandButton id="delete-products-button" value="#{crudView.deleteButtonMessage}"-->
<!--                                     icon="pi pi-trash" actionListener="#{crudView.deleteSelectedProducts}"-->
<!--                                     styleClass="ui-button-danger" disabled="#{!crudView.hasSelectedProducts()}" update="@this">-->
<!--                        <p:confirm header="Confirmation" message="Delete the selected products?"-->
<!--                                   icon="pi pi-exclamation-triangle" />-->
<!--                    </p:commandButton>-->
                </p:toolbarGroup>
                <p:toolbarGroup align="right">

                    <p:commandButton id="delete-products-button"
                                     icon="pi pi-trash"
                                     styleClass="ui-button-danger" update="@this">
                        <p:confirm header="Confirmation" message="Delete the selected products?"
                                   icon="pi pi-exclamation-triangle" />
                    </p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:dataTable var="produit" value="#{listeProduitsMBean.produits}" paginator="true" rows="10"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" id="produitTable" sortMode="multiple" >

                <p:column headerText="Id" sortBy="#{produit.id}" filterBy="#{produit.id}">
                    <h:outputText value="#{produit.id}"/>
                </p:column>
                <p:column headerText="Nom" sortBy="#{produit.nom}" filterBy="#{produit.nom}">
                    <h:outputText value="#{produit.nom}"/>
                </p:column>
                <p:column headerText="Marque" sortBy="#{produit.marqueId.nom}" filterBy="#{produit.marqueId.nom}">
                    <h:outputText value="#{produit.marqueId.nom}"/>
                </p:column>
                <p:column headerText="CatÃ©gorie" sortBy="#{produit.categorieId.nom}" filterBy="#{produit.categorieId.nom}">
                    <h:outputText value="#{produit.categorieId.nom}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </f:view>
</h:body>

</html>
