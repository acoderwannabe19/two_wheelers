<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"/>
</h:head>

<h:body>

    <f:view>
        <h:form>
            <p:messages/>

            <h:panelGrid cellpadding="10" border="2" columns="3">
                <p:outputLabel value="Id" for="id" ></p:outputLabel>
                <p:inputText id="id" required="true" value="#{modifEmpMBean.employe.id}"></p:inputText>
                <p:message for="id"></p:message>

                <p:outputLabel value="Prénom" for="prenom"></p:outputLabel>
                <p:inputText id="prenom" value="#{modifEmpMBean.employe.prenom}" ></p:inputText>
                <p:message for="prenom"></p:message>

                <p:outputLabel value="Nom" for="nom"></p:outputLabel>
                <p:inputText id="nom" value="#{modifEmpMBean.employe.nom}"></p:inputText>
                <p:message for="nom"></p:message>

                <p:outputLabel value="Téléphone" for="telephone"></p:outputLabel>
                <p:inputText id="telephone" value="#{modifEmpMBean.employe.telephone}"></p:inputText>
                <p:message for="telephone"></p:message>

                <p:outputLabel value="Email" for="email"></p:outputLabel>
                <p:inputText id="email" value="#{modifEmpMBean.employe.email}"></p:inputText>
                <p:message for="email"></p:message>

                <p:outputLabel value="Adresse" for="adresse"></p:outputLabel>
                <p:inputText id="adresse" value="#{modifEmpMBean.employe.adresse}"></p:inputText>
                <p:message for="adresse"></p:message>

                <p:outputLabel value="Ville" for="ville"></p:outputLabel>
                <p:inputText id="ville" value="#{modifEmpMBean.employe.ville}"></p:inputText>
                <p:message for="ville"></p:message>

                <p:outputLabel value="Etat" for="etat"></p:outputLabel>
                <p:inputText id="etat" value="#{modifEmpMBean.employe.etat}"></p:inputText>
                <p:message for="etat"></p:message>

                <p:outputLabel value="Code Zip" for="codeZip"></p:outputLabel>
                <p:inputText id="codeZip" value="#{modifEmpMBean.employe.codeZip}"></p:inputText>
                <p:message for="codeZip"></p:message>

                <p:outputLabel value="Actif" for="actif"></p:outputLabel>
                <p:inputText id="actif" value="#{modifEmpMBean.employe.codeZip}"></p:inputText>
                <p:message for="actif"></p:message>

                <p:outputLabel value="Manager" for="manager" />
                <p:selectOneMenu id="manager" value="#{modifEmpMBean.selectedManagerId}">
                    <f:selectItems value="#{modifEmpMBean.managers}" var="manager" itemLabel="#{manager.nom}" itemValue="#{manager.id}" />
                </p:selectOneMenu>
                <p:message for="manager" />

                <p:outputLabel value="Magasin" for="magasin" />
                <p:selectOneMenu id="magasin" value="#{modifEmpMBean.selectedMagasinId}">
                    <f:selectItems value="#{modifEmpMBean.magasins}" var="magasin" itemLabel="#{magasin.nom}" itemValue="#{magasin.id}" />
                </p:selectOneMenu>
                <p:message for="magasin" />

                <f:facet name="footer">
                    <p:commandButton ajax="false" styleClass="btn btn-success" value="Mettre à jour" action="#{modifPersonneMBean.update()}"></p:commandButton>
                    <p:commandButton styleClass="btn btn-danger mx-4" value="Annuler"></p:commandButton>
                </f:facet>
                <f:facet name="header">
                    <h:outputText value="Modifier une personne"></h:outputText>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </f:view>

</h:body>

</html>
