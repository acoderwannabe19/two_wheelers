<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</h:head>

<h:body>
    <f:view>
        <h:form>
            <p:messages/>

            <h:panelGrid cellpadding="10" border="2" columns="3" >

                <p:outputLabel value="NumÃ©ro" for="numero" />
                <p:inputText id="numero" required="true" value="#{modifCommandeMBean.commande.numero}" />
                <p:message for="numero" />

                <p:outputLabel value="Statut" for="statut" />
                <p:inputText id="statut" value="#{modifCommandeMBean.commande.statut}" />
                <p:message for="statut" />

                <p:outputLabel value="Date de Commande" for="dateCommande" />
                <p:calendar id="dateCommande" value="#{modifCommandeMBean.commande.dateCommande}" pattern="yyyy-MM-dd" />
                <p:message for="dateCommande" />

                <p:outputLabel value="Date de Livraison " for="dateLivraison" />
                <p:calendar id="dateLivraison" value="#{modifCommandeMBean.commande.dateLivraison}" pattern="yyyy-MM-dd" />
                <p:message for="dateLivraison" />

                <p:outputLabel value="Date de Livraison voulue" for="dateLivraisonVoulue" />
                <p:calendar id="dateLivraisonVoulue" value="#{modifCommandeMBean.commande.dateLivraisonVoulue}" pattern="yyyy-MM-dd" />
                <p:message for="dateLivraisonVoulue" />


                <p:outputLabel value="Client" for="client" />
                <p:selectOneMenu id="client" value="#{modifCommandeMBean.selectedClientId}">
                    <f:selectItems value="#{modifCommandeMBean.clients}" var="client" itemLabel="#{client.nom}" itemValue="#{client.id}" />
                </p:selectOneMenu>
                <p:message for="client" />

                <p:outputLabel value="Vendeur" for="employe" />
                <p:selectOneMenu id="employe" value="#{modifCommandeMBean.selectedEmployeId}">
                    <f:selectItems value="#{modifCommandeMBean.employes}" var="employe" itemLabel="#{employe.nom}" itemValue="#{employe.id}" />
                </p:selectOneMenu>
                <p:message for="employe" />

                <p:outputLabel value="Magasin" for="magasin" />
                <p:selectOneMenu id="magasin" value="#{modifCommandeMBean.selectedMagasinId}">
                    <f:selectItems value="#{modifCommandeMBean.magasins}" var="magasin" itemLabel="#{magasin.nom}" itemValue="#{magasin.id}" />
                </p:selectOneMenu>
                <p:message for="magasin" />


                <f:facet name="footer">
                    <p:commandButton ajax="false" styleClass="btn btn-success" value="Mettre a jour" action="#{modifCommandeMBean.update()}" />
                    <p:commandButton styleClass="btn btn-danger mx-4" value="Annuler" />
                </f:facet>
                <f:facet name="header">
                    <h:outputText value="Ajouter un commande" />
                </f:facet>
            </h:panelGrid>
        </h:form>
    </f:view>
</h:body>

</html>
