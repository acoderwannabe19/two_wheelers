<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"/>
</h:head>

<h:body>

    <f:view>
        <h:form>
            <p:messages/>

            <h:panelGrid cellpadding="10" border="2" columns="3">
                <p:outputLabel value="Id" for="id"></p:outputLabel>
                <p:inputText id="id" required="true" value="#{modifProduitMBean.produit.id}"></p:inputText>
                <p:message for="id"></p:message>



                <p:outputLabel value="Nom" for="nom"></p:outputLabel>
                <p:inputText id="nom" value="#{modifProduitMBean.produit.nom}"></p:inputText>
                <p:message for="nom"></p:message>

                <p:outputLabel value="Marque" for="marque" />
                <p:selectOneMenu id="marque" value="#{modifProduitMBean.selectedMarqueId}">
                    <f:selectItems value="#{modifProduitMBean.marques}" var="marque" itemLabel="#{marque.nom}" itemValue="#{marque.id}" />
                </p:selectOneMenu>
                <p:message for="marque" />

                <p:outputLabel value="Catégorie" for="categorie" />
                <p:selectOneMenu id="categorie" value="#{modifProduitMBean.selectedCategorieId}">
                    <f:selectItems value="#{modifProduitMBean.categories}" var="categorie" itemLabel="#{categorie.nom}" itemValue="#{categorie.id}" />
                </p:selectOneMenu>
                <p:message for="categorie" />

                <p:outputLabel value="Année du modèle" for="anneeModel" />
                <p:inputText id="anneeModel" value="#{modifProduitMBean.produit.anneeModel}" />
                <p:message for="anneeModel" />

                <p:outputLabel value="Prix de départ" for="prixDepart" />
                <p:inputText id="prixDepart" value="#{modifProduitMBean.produit.prixDepart}" />
                <p:message for="prixDepart" />

                <f:facet name="footer">
                    <p:commandButton ajax="false" styleClass="btn btn-success" value="Mettre à jour" action="#{modifProduitMBean.update()}"></p:commandButton>
                    <p:commandButton styleClass="btn btn-danger mx-4" value="Annuler"></p:commandButton>
                </f:facet>
                <f:facet name="header">
                    <h:outputText value="Modifier une produit"></h:outputText>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </f:view>
</h:body>

</html>
