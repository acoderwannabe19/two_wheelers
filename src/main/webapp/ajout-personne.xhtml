<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>



<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />



</h:head>

<h:body>
    <f:view>
        <h:form>
            <p:messages/>

            <h:panelGrid cellpadding="10" border="2" columns="3" >

<!--                <p:outputLabel value="Id" for="id" ></p:outputLabel>-->
<!--                <p:inputText id="id" required="true" value="#{ajoutPersonneMBean.personne.id}"></p:inputText>-->
<!--                <p:message for="id"></p:message>-->

                <p:outputLabel value="Prénom" for="prenom"></p:outputLabel>
                <p:inputText id="prenom" value="#{ajoutPersonneMBean.personne.prenom}" ></p:inputText>
                <p:message for="prenom"></p:message>
                <p:outputLabel value="Nom" for="nom"></p:outputLabel>
                <p:inputText id="nom" value="#{ajoutPersonneMBean.personne.nom}"></p:inputText>
                <p:message for="nom"></p:message>
                <p:outputLabel value="Téléphone" for="telephone"></p:outputLabel>
                <p:inputText id="telephone" value="#{ajoutPersonneMBean.personne.telephone}"></p:inputText>
                <p:message for="telephone"></p:message>
                <p:outputLabel value="Email" for="email"></p:outputLabel>
                <p:inputText id="email" value="#{ajoutPersonneMBean.personne.email}"></p:inputText>
                <p:message for="email"></p:message>

                <f:facet name="footer">
                    <p:commandButton ajax="false" styleClass="btn btn-success "  value="Enregistrer" action="#{ajoutPersonneMBean.save()}"></p:commandButton>
                    <p:commandButton styleClass="btn btn-danger mx-4" value="Annuler" ></p:commandButton>
                </f:facet>
                <f:facet name="header">
                    <h:outputText value="Ajouter une personne"></h:outputText>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </f:view>

</h:body>

</html>
