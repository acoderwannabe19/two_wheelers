<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</h:head>

<h:body>
    <h:form>
        <p:dataTable id="magasinTable" var="magasin" value="#{listeMagasinsMBean.magasins}" >
            <p:column headerText="ID">
                <h:outputText value="#{magasin.id}"/>
            </p:column>
            <p:column headerText="Nom">
                <h:outputText value="#{magasin.nom}"/>
            </p:column>
            <p:column headerText="Adresse">
                <h:outputText value="#{magasin.adresse}"/>
            </p:column>
            <p:column headerText="Téléphone">
                <h:outputText value="#{magasin.telephone}"/>
            </p:column>
            <p:column headerText="Actions">
                <p:commandButton value="Supprimer" action="#{delMagasinMBean.delete(magasin)}"
                                 update="magasinTable" process="@this" immediate="true">
                    <p:ajax event="click" listener="#{listeMagasinsMBean.refresh()}" update="magasinTable" />
                </p:commandButton>
            </p:column>
        </p:dataTable>
        <h:messages/>
    </h:form>


</h:body>

</html>
