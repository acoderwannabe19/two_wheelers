<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</h:head>

<h:body>
    <h:form id="form">
        <p:dataView var="stock" value="#{listeStocksMBean.stocks}" rows="12" paginator="true"
                    rowsPerPageTemplate="6,12,16"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    gridIcon="pi pi-th-large" listIcon="pi pi-bars" >
            cbbnhc
            <p:dataViewGridItem>

                <div class="stock-grid-item card border-1">
                    <div class="product-grid-item-content" style="text-align: center">
                        <h:outputText value="#{stock.produit.nom}" styleClass="stock-id">
                        </h:outputText>
                    </div>
                    <div class="stock-grid-item-bottom" style="text-align: center">

                        <i class="pi pi-tag stock-category-icon"/><h:outputText value="  #{stock.quantite}" styleClass="stock-quantite">
                    </h:outputText><br/>
                        <p:commandButton
                                value="Supprimer"
                                action="#{delStockMBean.delete(stock)}"
                                style="margin: 5px; background-color: #001b47"
                        >

                        </p:commandButton>

                    </div>
                </div>
            </p:dataViewGridItem>

            <p:dataViewListItem>
                <div class="stock-list-item">

                    <div class="stock-list-detail">
                        <div class="stock-id">#{stock.produit.nom}</div>

                    </div>
                    <div class="stock-list-action">
                        <i class="pi pi-tag stock-category-icon"/><h:outputText value="  #{stock.quantite}" styleClass="stock-quantite">
                    </h:outputText><br/>
                        <p:commandButton
                                value="Supprimer"
                                action="#{delStockMBean.delete(stock)}"
                                style="margin: 5px; background-color: #001b47"
                        >

                        </p:commandButton>

                    </div>
                </div>
            </p:dataViewListItem>
        </p:dataView>
    </h:form>

</h:body>

</html>
